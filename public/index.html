<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-resource.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> <!-- because of bootstrap -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body ng-app="ReferencesApp">
<div class="container">
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        
        <div ng-controller="notificationCtrl" ng-show="notification.active" class="alert alert-dismissable alert-{{notification.type}}">
            <button type="button" class="close" ng-click="notification.clear()" aria-hidden="true">&times;</button>
            {{ notification.message }}
        </div>

        <h1>References</h1>
        <div ng-controller="submitCtrl" class="input-group">
            <input ng-model="text" type="text" class="form-control" placeholder="What's the link?">
            <span class="input-group-btn">
                <button ng-click="submit()" class="btn btn-primary" type="button">Submit</button>
            </span>
        </div>

        <h3>Posts</h3>
        <div ng-controller="listCtrl">
            <div ng-repeat="post in posts.list">{{ post.text }}</div>
        </div>

    </div>
</div>
</div>
</body>
</html>
